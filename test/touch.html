<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bootstrap4toggle size check</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--<link rel="stylesheet "href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.2.0/css/bootstrap4-toggle.min.css">-->
	<link rel="stylesheet" href="../css/bootstrap4-toggle.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!--<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/js/bootstrap4-toggle.min.js"></script>-->
	<script src="../js/bootstrap4-toggle.js"></script>

	<script>
		// APP
		const APP_VER = '1.0.0';
		const APP_REL = '20190701';

		function appStartup() {
			/*
			$(document).on('touch.bs.toggle', 'div[data-toggle^=toggle]', function(e) {
				let $alert = $('<div class="alert alert-primary">'+ new Date().toLocaleString() +' = TOUCH</div>')
				$('#output').append($alert)
				e.preventDefault()
			})

			$(document).on('touchstart.bs.toggle', 'div[data-toggle^=toggle]', function(e) {
				let $alert = $('<div class="alert alert-primary">'+ new Date().toLocaleString() +' = TOUCHSTART </div>')
				$('#output').append($alert)
				e.preventDefault()
			})
			*/

			$(document).on('touchstart.bs.toggle click.bs.toggle', 'div[data-toggle^=toggle]', function(ev) {
				let $alert = $('<div class="alert alert-primary">'+ new Date().toLocaleString() +' = '+ ev.type + ' </div>')
				$('#output').append($alert)
				ev.preventDefault()
			})
		}

		// ==================================================================================================================
		window.onload = function(){ appStartup() };
	</script>
</head>
<body class="bg-light p-4">
	<div id="appHeader" class="container">
		<div class="row align-items-center">
			<div class="col-10 px-0">
				<h1 class="text-primary font-weight-light">Test Touch Events</h1>
			</div>
			<div class="col-2 pr-0">
				<h5 class="text-secondary font-weight-light">Bootstrap 4.3.1</h5>
			</div>
		</div>
		<div class="row">
			<div class="col px-1">
				<p class="text-muted">
					Event tests with <code>touch</code>, <code>touchstart</code>, <code>click</code>, etc.
				</p>
			</div>
		</div>
	</div>

	<div class="container mt-5">

		<div class="container border bg-white p-3 mb-4">
			<div class="row mb-3">
				<div class="col-4">
					<h4 class="text-primary font-weight-light">Toggle</h4>
					<input type="checkbox" data-style="w-100" data-toggle="toggle" checked>
				</div>
				<div class="col">
					<h4 class="text-primary font-weight-light">Output</h4>
					<div id="output"></div>
				</div>
			</div>
		</div>
	</div>
</body>
